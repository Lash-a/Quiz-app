<div class="container" *ngIf="service.displayQuestions">
    <div class="row">
        <div class="col-md-12">
 
            <div *ngIf="service.questionCounter !== service.totalQuestions ">
                <h5>{{service.question}}</h5>
                    <ul class="list-group" *ngFor="let answers of service.answers; let i = index;" >
                        <li class="list-group-item list-group-item-action" 
                        (click)="showCorrectAnswer(answers)"
                        ><b><em>{{i + counter}})</em></b> {{answers}}</li>
                    </ul>
            </div>
            
            <div class="quiz-finish" *ngIf="service.questionCounter === service.totalQuestions ">
                <h3>Quiz Finished</h3>
                <h5>Your Grade {{service.correctAnswerCounter}}/{{service.totalQuestions}}</h5>
                <button class="btn btn-primary" (click)="reset()">Reset</button>
            </div>

        </div>
    </div>
</div>
